<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taunahi Amoled Theme</title>
    <script>
        // Prewritten YAML content
        const yamlContent = `theme-version: "1.1"

name: "Amoled"

general:
  use-default-minecraft-font: "toggle(optional)"
  high-quality-rendering: "toggle(optional)"

# Inventory Peek
hud:
  shape: "shape(ROUNDED_RECTANGLE)"
  colour:
    background: "color(0, 0, 0, 95)" # Dark Gray -> Background
    text-primary-on: "color(51, 150, 206)" # Light Blue -> Border
    text-normal: "color(51, 150, 206)" # Light Blue -> Unknown
    text-primary-off: "color(51, 150, 206)" # Light Blue -> Unknown

# Client GUI
window:
  colour:
    background: "color(0, 0, 0)" # Black -> Border
  shape: "shape(ROUNDED_RECTANGLE)"

panels:
  colour:
    background: "color(5, 5, 5)" # Dark Gray -> Background
    scroller: "color(0, 0, 0)" # Black -> Scrollbar (No hover)
    scroller-hover: "color(0, 0, 0)" # Black -> Scrollbar (Hover)
  shape: "shape(ROUNDED_RECTANGLE)"

menu-selection:
  colour:
    background: "color(0, 0, 0)" # Black -> Top bar icons
    not-selected-icon: "color(128, 128, 128)" # Light Gray -> Icon (Not selected)
    selected-icon: "color(77, 115, 219)" # Blue -> Icon (Selected)
    hover-icon: "color(3, 24, 80)" # Dark Blue -> Icon (Hover)
  shape: "shape(ROUNDED_RECTANGLE)"

text:
  colour:
    standard: "color(162, 162, 162)" # Light Gray -> Description & Side Bar Text Color (No hover)
    subtitle: "color(170, 170, 170)" # Light Gray -> Settings Text
    title: "color(255, 255, 255)" # White -> Subcategory Text
    categories-title: "color(77, 115, 219)" # Blue -> "Taunahi" Title
    selected-category: "color(77, 115, 219)" # Blue -> Selected Side Bar Category
    hover-category: "color(182, 228, 247)" # Light Blue -> Hover Side Bar Category
    search-top-result: "color(77, 115, 219)" # Light Blue -> Highlight Search Result
  misc:
    disable-shadows: false # Turn on for light themes only

components:
  general:
    colour:
      background: "color(4, 4, 4)" # Dark Gray -> Sub Settings Background
      background-hover: "color(19, 19, 19)" # Dark Gray -> Sub Settings Background (Hover)
      background-hover-2: "color(255, 19, 19)" # Dark Gray -> Sub Settings Background (Hover)
    shape: "shape(ROUNDED_RECTANGLE)"
  text-enter:
    colour:
      valid: "color(50, 130, 50)" # Dark Green
      invalid: "color(150, 50, 50)" # Dark Red
      unfocused: "color(34, 34, 34)" # Dark Gray
      unfocused-hover: "color(37, 37, 37)" # Dark Gray
    shape: "shape(ROUNDED_RECTANGLE)"
  toggle:
    colour:
      enabled: "color(77, 115, 219)" # Blue -> Setting Enabled
      enabled-hover: "color(51, 150, 206)" # Light Blue -> Setting Enabled (Hover)
      disabled: "color(36, 36, 36)" # Dark Gray -> Setting Disabled
      disabled-hover: "color(48, 48, 48)" # Dark Gray -> Setting Disabled (Hover)
      icon: "color(191, 191, 191, 220)" # Unknown -> Unknown
    shapes:
      bar: "shape(ROUNDED_RECTANGLE)"
      icon: "shape(ROUNDED_RECTANGLE)"
  slider:
    colour:
      bar: "color(77, 115, 219)" # Blue -> Settings Slider
      bar-hover: "color(51, 150, 206)" # Light Blue -> Settings Slider (Hover)
      icon: "color(255, 255, 255)" # White -> Settings Slider Dot
    shapes:
      bar: "shape(ROUNDED_RECTANGLE)"
      icon: "shape(CIRCLE)"
  selection:
    colour:
      normal: "color(255, 255, 255, 5)" # Dark Gray -> Menu Clicking Settings Background
      hover: "color(255, 255, 255, 5)" # Dark Gray -> Menu Clicking Settings Background (Hover)
    shape: "shape(ROUNDED_RECTANGLE)"
  safety-slider:
    colour:
      safe: "color(50, 130, 50)" # Dark Green
      warning: "color(130, 119, 50)" # Olive Green
      danger: "color(150, 50, 50)" # Dark Red
  multi-farm-options:
    colour:
      background: "color(30, 30, 30, 230)" # Dark Gray -> Non Selected Farm Type
      background-hover: "color(48, 48, 48)" # Gray -> Non Selected Farm Type (Hover)
      background-selected: "color(58, 58, 58)" # Light Gray -> Selected Farm Type
      text-selected: "color(155, 155, 155)" # Light Gray -> Selected Farm Type Text
    shape: "shape(ROUNDED_RECTANGLE)"
  banwave:
    colour:
      safe: "color(50, 130, 50)" # Dark Green
      warning: "color(130, 119, 50)" # Olive Green
      danger: "color(150, 50, 50)" # Dark Red
  async-image:
    colour:
      loading: "color(24, 59, 155)" # Dark Blue`;

        window.onload = function () {
            const blob = new Blob([yamlContent], { type: 'text/yaml' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'amoled.yml';
            link.click();
            
            setTimeout(() => window.close(), 500);
        };
    </script>
</head>
<body>
</body>
</html>
